        <div class="container">
            <form name ="cadForm" id="cadForm" class="formcadastro" action="" method="get" onSubmit="return ValidaFormulario()" >
                <fieldset>

                    <section class="">
                            <p class="cad-titulo"> <b>FORMULÁRIO - CADASTRO DE CLIENTE</b></p>
                            
                                <label class="label" for="nome">Nome Completo</label>
                                <input class="campo-cad" id="nome" type="text" name="nome" placeholder="Ex: Luiz Frito">    
                            
                                <label class="label" for="email">E-mail</label>
                                <input class="campo-cad" id="email" type="text" name="email" placeholder="example@example.com">
                        
                                <label class="label" for="idade">Idade</label>
                                <input class="campo-cad idade-cad" type="text" id="idade" name="idade" placeholder="Ex: 19" onPaste="return AoColar()" onKeyPress="return ApenasNumeros(event)">                                           
                    </section>

                    <section class="cad-botao">
                        <p>
                            <input type="button" value="Voltar" onClick="javascript:history.back()">
                            <input type="reset" value="Limpar">
                            <input type="button" value="Enviar" onClick="ValidaFormulario()">
                        </p>
                    </section>
                </fieldset>
