        <form name="form_cad" action="envia.html" method="get">
            <fieldset>

                <section>
                        <p class="cad-titulo"> <b>FORMULÁRIO - CADASTRO DE CLIENTE</b></p>
                        
                            <label class="label" for="nome">Nome Completo</label>
                            <input class="cad-nome" type="text" name="nome" required autofocus>                                         
                        
                            <label class="label" for="email">E-mail</label>
                            <input class="cad-email" type="email" name="email" required placeholder="example@example.com">
                      
                            <label class="label" for="idade">Idade</label>
                            <input class="cad-idade" type="number" name="idade" required>                                           
                </section>

                <section class="cad-botao">
                    <p>
                        <input type="button" value="Voltar">
                        <input type="reset" value="Limpar">
                        <input type="submit" value="Enviar">
                    </p>
                </section>
